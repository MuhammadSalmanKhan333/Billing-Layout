<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Billing Layout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="section1 form-info">
          <form id="billingForm" class="billing-form" action="">
            <h2>Calculate Tip</h2>
            <div class="bill-total" id="bill-total">
              <label for="">Bill Total</label>
              <input type="number" name="bill" class="billField" />
            </div>
            <div class="tip-percent">
              <div>
                <label for="" class="tip-text">Choose a tip</label>
              </div>
              <div class="radiofields">
                <input
                  type="radio"
                  class="radio-input"
                  name="option"
                  id="option1"
                  value="15"
                  checked
                />
                <label for="option1" class="radio-label">15%</label>
                <input
                  type="radio"
                  class="radio-input"
                  name="option"
                  id="option2"
                  value="25"
                />
                <label for="option2" class="radio-label">25%</label>
                <input
                  type="radio"
                  class="radio-input"
                  name="option"
                  id="option3"
                  value="30"
                />
                <label for="option3" class="radio-label">30%</label>
              </div>
            </div>
            <div class="split-total">
              <label for="">Split By:</label>
              <select
                id="selectPerson"
                class="selectfield"
                name="fruits"
              ></select>
            </div>
          </form>
        </div>
        <div class="section2 billing-info">
          <div class="info-output">
            <p class="base-price info">
              Base
              <span class="base-amount text">$1200</span>
            </p>
            <p class="tip info">
              Tip
              <span class="tip-amount text">$120</span>
            </p>
            <p class="person info">
              Split by
              <span class="person-number text">$1320</span>
            </p>
            <div class="custom-hr"></div>
            <div>
              <p class="total info">
                Total amount
                <span class="total-amount text">$1320</span>
              </p>
            </div>
          </div>
          <button type="reset" class="reset" id="resettbn">Reset</button>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
